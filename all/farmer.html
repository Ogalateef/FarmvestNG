<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="farmer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="investor.html">
    <link rel="stylesheet" href="log.html">
    <title>Sign Up</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="MENU AND LOGO.png" alt="" srcset="">
        </div>
        <div class="menu" onclick="navToggle()">
            <i class='bx bx-menu'></i>  
              </div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./../About us/aboutUs.html">About us</a></li>
                <li><a href="#">Investments</a></li>
                <li><a href="#">Farmer</a></li>
                <li><a href="./../About us/aboutUs.html">FAQ</a></li>
                <li><a href="log.html">Log in</a></li>
                <li><a href="farmer.html" class="sign">Sign up</a></li>
              </ul>
        </nav>
    </header>
<!--Home Section start-->
        <div class="home">

            <div class="image">
                <img src="bckimage1.png" alt="" srcset="">
            </div>

            <div class="content">
                <h1>Sign up</h1>
                <div class="topInput">
                    <button class="top1"><a href="investor.html" style="text-decoration: none; color: #4e9525;" > As an Investor</a></button>
                    <button class="top2"><a href="farmer.html" style="text-decoration: none; color: #fff;" > As a Farmer</a></button>
                </div>
                <p>Let's get to know <span style="color:#4e9525;">you!</span></p>
            
            <form>
                <div class="inputBx">
                    <span>Full Name</span>
                    <input type="text" placeholder="Johnson" required class="name">
                </div>
                <div class="inputBx">
                    <span>Last Name</span>
                    <input type="text" placeholder="Daniel" required class="name">
                </div>
                <div class="inputBx">
                    <span>Phone number</span>
                    <input type="number" placeholder="80 675 256 23" required class="name">
                    <span class="img1"><img src="nigeria.png" alt="" srcset=""></span>
                    <span class="arrow"><img src="arrow.png" alt="" srcset=""></span>
                    <span class="line"><img src="Line 27.png" alt="" srcset=""></span>
                </div>
                <div class="inputBx">
                    <span>Email address</span>
                    <input type="email" placeholder="johndoe@hotmail.com" required class="name">
                </div>
                <div class="country">
                    <div class="9ja">
                    <h4>Country</h4>
                    <select>
                      <option>Select</option>
                      <option>Nigeria</option>
                    </select>
                </div>
                <div class="state">
                <h4>State</h4>
                    <select>
                      <option>Select</option>
                      <option>Abia</option>
                      <option>Adamawa</option>
                      <option>Akwa Ibom</option>
                      <option>Anambra</option>
                      <option>Bauchi</option>
                      <option>Bayelsa</option>
                      <option>Benue</option>
                      <option>Borno</option>
                      <option>Cross River</option>
                      <option>Delta</option>
                      <option>Ebonyi</option>
                      <option>Edo</option>
                      <option>Ekiti</option>
                      <option>Enugu</option>
                      <option>Gombe</option>
                      <option>Imo</option>
                      <option>Jigawa</option>
                      <option>Kaduna</option>
                      <option>Kano</option>
                      <option>Katsina</option>
                      <option>Kebbi</option>
                      <option>Kogi</option>
                      <option>Kwara</option>
                      <option>Lagos</option>
                      <option>Nasarawa</option>
                      <option>Niger</option>
                      <option>Ogun</option>
                      <option>Ondo</option>
                      <option>Osun</option>
                      <option>Oyo</option>
                      <option>Plateau</option>
                      <option>Rivers</option>
                      <option>Sokoto</option>
                      <option>Taraba</option>
                      <option>Yobe</option>
                      <option>Zamfara</option>
                      <option>FCT</option>
                    </select>
                </div>
                </div>
                    <div class="inputBx">
                        <span>Farm address</span>
                        <input type="text" placeholder="E.g No 2 adekunle street" required class="name">
                    </div>
                    
                    <div class="check">
                        <div class="inputBx">
                    <span>Type of farm</span>
                    </div>
                        <input type="checkbox" id="farm1">
                        <label for="farm1">Livestock</label>
                        <input type="checkbox" id="farm" checked>
                        <label for="farm">Crops</label>                   
                    </div>             
                <div class="inputBx">
                    <span>Password</span>
                    <input type="password" placeholder="Enter your password" required class="name">
                    <span class="icon"><i class="fa fa-eye"></i></span>
                </div>
                <div class="inputBx">
                    <span>Confirm password</span>
                    <input type="password" placeholder="Re-enter Password" required class="name" > 
                    <span class="icon"><i class="fa fa-eye"></i></span>
                </div>
                <div class="inputBx">
                    <input type="text" class="ref" placeholder="Referral Code (Optional)">
                </div>
                <div class="consent">
				<input type="checkbox" id="consent" name="">
				<label for="consent">I agree to the <a href="" style="color: #4e9525; text-decoration: none;">Terms and Conditions </a> of FarmvestNG</label>
            </div>
                <div class="inputBx">
                    <button class="btn">Create Account</button>
                </div>
                <div class="inputBx">
                    <p>Already a member? <a href="log.html">Login</a></p>
                </div>
            </form>
        </div>
        </div>
<!--Home Section end-->
<script>
    function navToggle(){
        var nav = document.querySelector('nav');
        var menu = document.querySelector('.menu i')
        nav.classList.toggle('toggle')
        menu.classList.toggle('bx-x')
    }
</script>

    </body>
</html>
